type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  published: Boolean! @default(value: "false")
  title: String!
  content: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
  imagePosts: [ImagePost!]!
}

type ImagePost {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  caption: String
  image: String!
  user: User!
  comments: [Comment!]!
}

type Comment {
  id: ID! @unique
  text: String!
  user: User!
}