type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
  imagePosts: [ImagePost!]!
  comments: [Comment!]!
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}

type ImagePost {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  caption: String
  image: String!
  user: User!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  createdAt: DateTime!
  text: String!
  user: User!
  imagePost: ImagePost!
}